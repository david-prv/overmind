<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Static CSS -->
    <link rel="stylesheet" href="/static/css/main.min.css">

    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>%PROJECT_NAME%</title>
</head>
<body>

<div class="container p-3">
    <h1>Input Schedule</h1>

    %INTERACTIONS_LIST%

    <div class="input-group mt-4">
        <input type="text" class="form-control" placeholder="Input" aria-label="Recipient's username"
               aria-describedby="button-addon">
        <button class="btn btn-primary enqueue" type="button" id="button-addon"><i class="fa fa-plus"></i> Enqueue Input
        </button>
    </div>
    <p class="mt-2 text-muted">Hint: Use <code>%URL%</code> as placeholder for the currently set target</p>
</div>

</body>
<footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Runtime JS -->
    <script src="/static/js/schedule.min.js"></script>
</footer>
</html>
