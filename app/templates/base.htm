<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Static CSS -->
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>%PROJECT_NAME%</title>
</head>
<body>

<!-- Controls -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <a class="navbar-brand" href="#">%PROJECT_NAME%</a>
            <small class="text-muted">%PROJECT_VERSION%</small>
        </div>
        <form class="d-flex">
            <div class="input-group mb-3">
                <button data-bs-toggle="modal" data-bs-target="#launchModal" id="launchAll" class="btn btn-primary" type="submit"><i class="fa fa-forward"></i> Launch All</button>
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Launch single</a></li>
                    <li><a class="dropdown-item" href="#">Launch group</a></li>
                    <li><a class="dropdown-item" href="#">Launch with exception</a></li>
                </ul>
                <button onclick="window.location.href='index.php?page=manage';" class="btn btn-secondary ms-1" type="button"><i class="fa fa-gears"></i> Manage Scanners</button>
                <button data-bs-toggle="modal" data-bs-target="#helpModal" class="btn btn-secondary ms-1" type="button"><i class="fa fa-life-ring"></i> Help</button>
            </div>
        </form>
    </div>
</nav>
<!-- End Controls -->

<!-- Main -->
<div class="container mt-5">
    <div class="list-group">
        %TOOLS_LIST%
    </div>

</div>
<!-- End Main -->

<!-- Help Modal -->
<div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="helpModalLabel">%PROJECT_NAME%</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Author: %PROJECT_AUTHOR%</p>
                <p>Version: %PROJECT_VERSION%</p>
                <p>%PROJECT_DESCRIPTION%</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- End Help Modal -->

<!-- Launch Modal -->
<div class="modal fade" id="launchModal" tabindex="-1" aria-labelledby="launchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="launchModalLabel">Launch Flags</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="target-url" class="form-label">Your target URL</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">
                        <select name="protocol" id="protocol" value="https">
                          <option value="https">https://</option>
                          <option value="http">http://</option>
                        </select>
                    </span>
                    <input type="text" class="form-control" id="target-url" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Start</button>
            </div>
        </div>
    </div>
</div>
<!-- End Launch Modal -->

<!-- Result Modal -->
<div class="modal fade" id="resModal" tabindex="-1" aria-labelledby="resModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resModalLabel">Scan Results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div id="result-content"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- End Result Modal -->

</body>

<footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Runtime JS -->
    <script type="text/javascript">
        const DATA = JSON.parse('%TOOLS_JSON%');
    </script>
    <script src="/static/js/runtime.js"></script>
</footer>
</html>
